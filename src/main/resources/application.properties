## 默认的数据源
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis-demo?serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
